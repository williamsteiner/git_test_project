<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Fetcher</title>
</head>
<body>
    <h1>Fetch Monthly Stock Prices</h1>
    <form id="stockForm">
        <label for="stockSymbol">Stock Symbol:</label>
        <input type="text" id="stockSymbol" name="stockSymbol" value="PTY" required>
        <button type="submit">Get Prices</button>
    </form>
    <div id="results"></div>

    <script src="app.js"></script>
</body>
</html>
